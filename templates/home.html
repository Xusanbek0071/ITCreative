{% extends 'base.html' %}
{% block title %}Bosh sahifa{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        Welcome {{ user.username }}!
        <p><a href="{% url 'logout' %}">Exit the site</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Sign in</a> |
        <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}
{% endblock content %}
